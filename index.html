<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tienda Online - Inicio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <nav class="menu-principal">
    <a href="#" class="activo" data-menu="inicio">Inicio</a>
    <a href="#" data-menu="promocion">Promoción</a>
    <a href="#" data-menu="novedades">Novedades</a>
    <a href="#" data-menu="about">About</a>
    <a href="#" data-menu="carrito">Carrito 🛒 (<span id="carrito-count-header">0</span>)</a>
  </nav>
  <nav class="menu-secundario">
    <a href="#" id="btn-login">Inicio de sesión</a>
    <a href="#" id="btn-register">Registro</a>
  </nav>
</header>

<main id="contenido-principal">
  <!-- Contenido dinámico cargado por JS -->
</main>

<!-- Ventana carrito deslizable -->
<aside id="carrito-ventana" class="carrito-oculto">
  <header>
    <h2>Tu Carrito</h2>
    <button id="cerrar-carrito">×</button>
  </header>
  <div id="carrito-list"></div>
  <h3 id="total-carrito">Total: $0.00</h3>
</aside>

<!-- Modal Login -->
<div id="modal-login" class="modal-oculto">
  <div class="modal-contenido">
    <h2>Iniciar Sesión</h2>
    <form id="form-login">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" required />
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />
      <button type="submit">Entrar</button>
    </form>
    <button id="cerrar-login">Cerrar</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 Tienda Online. Todos los derechos reservados.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
